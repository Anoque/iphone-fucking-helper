<article class="article-info" *ngIf="data != null">
  <h2>{{ (data.article.id != 0) ? data.article.title : 'Категории' }}</h2>
  <br>
  <p *ngIf="data.article.description != '0'">
    {{ data.article.description }}
  </p>
</article>

<ng-container *ngFor="let relation of data.children; let i = index;">
  <div class="accordion-item">
    <button mat-raised-button (click)="toArticleInfoPage(i)">{{ relation.title }}</button>
  </div>
</ng-container>
