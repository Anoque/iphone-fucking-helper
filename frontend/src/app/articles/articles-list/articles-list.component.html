<mat-list id="articles-list">
  <ng-container *ngFor="let article of articles; let i = index;">
    <mat-card class="article-card">
      <mat-card-header>
        <h2>{{ article.id }}. {{ article.title }}</h2>
      </mat-card-header>
      <mat-card-content>
        <span class="article-date">{{ article.date | date:'dd.MM.yyyy' }}</span>
      </mat-card-content>
      <mat-card-actions [align]="'end'">
        <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="warn" (click)="remove(i)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <app-error-message [error]="error" *ngIf="error.length > 0"></app-error-message>
</mat-list>
